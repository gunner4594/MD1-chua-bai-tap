<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2:</title>
</head>
<body>
<input type="number" id="value" oninput="checkArr()" onchange="checkArr()">
<p id="show"></p>
<script>
    let x = +prompt('Nhập x')
    function checkArr () {
    let n = document.getElementById('value').value;
    let arr = [];
    let total = 0;
    let total1 = 0;
    let total2 = 0;
    let count = 0;
    let count1 = 0;
    let max = 0;
    let max1 = 0;
    let index = 0;

    for (i=0;i<n;i++) {
      arr[i] = Math.floor(Math.random()*50);
      total += arr[i];
        if (arr[i]%5 ==2) {
            total1 += arr[i]
        }
        if (arr[i]%6 ==0) {
            count +=1
        }
        if (arr[i]>10 && arr[i]%4 ==3) {
            total2 +=arr[i]
        }
        if (arr[i]>max) {
            max = arr[i]
        }
        if (arr[i]%2 != 0 && arr[i]>max1) {
            max1 = arr[i]
        }
        if (arr[i]===x) {
            index = i
        }

    }
    document.write(arr + '<br>')
    document.write('Tổng: ' + total + '<br>')
    document.write('Tổng các phần tử chia cho 5 dư 2: ' + total1 + '<br>')
    document.write('Số phần tử chia hết cho 6: ' + count +'<br>')
    document.write('TBC các phần tử > 10 và chia cho 4 dư 3: ' + total2 +'<br>')
    document.write('Gía trị lớn nhất: ' + max + '<br>')
    document.write('Max của các số lẻ trong mảng: ' + max1 + '<br>')
    document.write('Vị trí của x: ' + index )
    }


</script>



</body>
</html>
